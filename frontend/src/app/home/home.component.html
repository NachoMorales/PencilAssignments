
<canvas id="canvas"></canvas>

<div class="list-group canvas-options">
    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
      The current button
    </button>
    <button type="button" class="list-group-item list-group-item-action" (click)="restoreCanvas()">Restore</button>
    <button type="button" class="list-group-item list-group-item-action" (click)="saveCanvas()">Save</button>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" title="Choose your color" [(ngModel)]="color" (change)="handleColor()">
    <button type="button" class="list-group-item list-group-item-action" (click)="clearCanvas()">Clear</button>
  </div>
